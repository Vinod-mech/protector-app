<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protector / Shielder</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 200px;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
    .success {
      color: #4caf50;
      margin-top: 10px;
    }
    .back-btn {
      background-color: #666;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .back-btn:hover {
      background-color: #555;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: vertical;
      font-family: monospace;
    }
    .instruction-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: left;
    }
    .file-list {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Protector / Shielder</h1>
    <p>Your Unique Code:</p>
    <h2 id="uniqueCode"></h2>
    <input type="text" id="codeInput" placeholder="Enter the code" />
    <br />
    <button onclick="checkCode()">NEXT</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    // CONFIGURATION - Edit these values and file URLs to change settings for everyone
    const CONFIG = {
      adminPass: "191",
      secondaryPass: "201",
      
      // Add your GitHub raw file URLs here
      // Format: "filename": "https://raw.githubusercontent.com/username/repo/main/filename.html"
      userFiles: {
        "default": `
          <div style="text-align: center; color: white; font-family: Arial, sans-serif; padding: 50px; background: linear-gradient(135deg, #1e3c72, #2a5298); min-height: 100vh; margin: 0;">
            <div style="background: rgba(0,0,0,0.4); padding: 30px; border-radius: 15px; max-width: 600px; margin: 0 auto;">
              <h1>Welcome to the User Area</h1>
              <p>This is the default user website content.</p>
              <p>Admins can add more files by uploading them to GitHub.</p>
              <div id="fileSelector" style="margin: 20px 0;">
                <!-- File selector will be populated here -->
              </div>
              <button onclick="location.reload()" style="padding: 10px 20px; border: none; border-radius: 5px; background: #666; color: white; cursor: pointer; margin-top: 20px;">Back to Code Entry</button>
            </div>
          </div>
        `,
        
        // Example of how to add more files:
        // "example": "https://raw.githubusercontent.com/yourusername/yourrepo/main/example.html",
        // "game": "https://raw.githubusercontent.com/yourusername/yourrepo/main/game.html"
      }
    };

    let uniqueCode = generateUniqueCode();
    let selectedFile = "default";
    
    document.getElementById("uniqueCode").innerText = uniqueCode;

    function generateUniqueCode() {
      let now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      let ms = now.getMilliseconds();
      return h * m * s * ms;
    }

    function checkCode() {
      let entered = document.getElementById("codeInput").value.trim();

      if (entered === uniqueCode.toString()) {
        loadUserWebsite();
      } else if (entered === CONFIG.adminPass || entered === CONFIG.secondaryPass) {
        loadAdminPage();
      } else {
        document.getElementById("errorMsg").innerText = "Wrong code";
        uniqueCode = generateUniqueCode();
        document.getElementById("uniqueCode").innerText = uniqueCode;
        document.getElementById("codeInput").value = "";
      }
    }

    async function loadUserWebsite() {
      // Create file selector if multiple files exist
      let fileKeys = Object.keys(CONFIG.userFiles);
      let fileSelector = "";
      
      if (fileKeys.length > 1) {
        fileSelector = `
          <h3>Available Content:</h3>
          <div style="margin: 15px 0;">
            ${fileKeys.map(key => 
              `<button onclick="window.loadSpecificFile('${key}')" style="padding: 8px 15px; margin: 5px; border: none; border-radius: 5px; background: #4caf50; color: white; cursor: pointer;">
                ${key === 'default' ? 'Default' : key.charAt(0).toUpperCase() + key.slice(1)}
              </button>`
            ).join('')}
          </div>
        `;
      }

      // Load the selected file
      let content = CONFIG.userFiles[selectedFile];
      
      if (content.startsWith('http')) {
        // It's a URL, fetch the content
        try {
          document.body.innerHTML = `
            <div style="text-align: center; color: white; padding: 50px;">
              <h2>Loading content...</h2>
            </div>
          `;
          
          const response = await fetch(content);
          const html = await response.text();
          
          // Inject file selector into the loaded content
          let finalHtml = html;
          if (fileKeys.length > 1) {
            finalHtml = html.replace('<body>', `<body>${fileSelector}`);
            if (!finalHtml.includes(fileSelector)) {
              finalHtml = fileSelector + html;
            }
          }
          
          document.body.innerHTML = finalHtml;
        } catch (error) {
          document.body.innerHTML = `
            <div style="text-align: center; color: white; padding: 50px;">
              <h2>Error loading content</h2>
              <p>Could not load: ${content}</p>
              <button onclick="location.reload()" style="padding: 10px 20px; border: none; border-radius: 5px; background: #666; color: white; cursor: pointer;">Back</button>
            </div>
          `;
        }
      } else {
        // It's inline content
        let finalContent = content;
        if (fileKeys.length > 1) {
          finalContent = content.replace('<!-- File selector will be populated here -->', fileSelector);
          if (!finalContent.includes(fileSelector)) {
            finalContent = content.replace('<div id="fileSelector"', `<div id="fileSelector">${fileSelector}<div`);
          }
        }
        document.body.innerHTML = finalContent;
      }
    }

    window.loadSpecificFile = async function(fileName) {
      selectedFile = fileName;
      await loadUserWebsite();
    }

    function loadAdminPage() {
      let fileList = Object.keys(CONFIG.userFiles).map(key => {
        let url = CONFIG.userFiles[key];
        let type = url.startsWith('http') ? 'GitHub URL' : 'Inline Content';
        return `<div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
          <strong>${key}:</strong> ${type}
          ${url.startsWith('http') ? `<br><small>${url}</small>` : '<br><small>Inline content</small>'}
        </div>`;
      }).join('');

      document.body.innerHTML = `
        <button class="back-btn" onclick="location.reload()">‚Üê Back</button>
        <div class="container">
          <h1>Admin Settings</h1>
          
          <div class="instruction-box">
            <h3>üìÅ Current Files Available to Users:</h3>
            <div class="file-list">${fileList}</div>
          </div>

          <div class="instruction-box">
            <h3>üöÄ How to Add Files for Everyone:</h3>
            <ol>
              <li><strong>Upload to GitHub:</strong> Add your HTML files to your GitHub repository</li>
              <li><strong>Get Raw URL:</strong> Go to your file on GitHub, click "Raw", copy the URL</li>
              <li><strong>Update Config:</strong> Add the file to the CONFIG.userFiles object below</li>
              <li><strong>Commit Changes:</strong> Save and upload the updated HTML file</li>
            </ol>
          </div>

          <button onclick="window.showConfigEditor()">üìù Edit File Configuration</button>
          <button onclick="window.testGitHubFile()">üß™ Test GitHub File URL</button>
          <button onclick="window.previewFiles()">üëÅÔ∏è Preview All Files</button>
          
          <p id="adminMessage" style="margin-top: 15px;"></p>
        </div>
      `;
    }

    window.showConfigEditor = function() {
      document.body.innerHTML = `
        <button class="back-btn" onclick="window.loadAdminPage()">‚Üê Back to Admin</button>
        <div class="container">
          <h1>Edit File Configuration</h1>
          
          <div class="instruction-box">
            <h3>üìã Instructions:</h3>
            <p>1. Copy the configuration below</p>
            <p>2. Edit the userFiles section to add/remove files</p>
            <p>3. Replace the CONFIG object in your HTML file</p>
            <p>4. Upload to GitHub - changes will be live for everyone!</p>
          </div>

          <h3>Configuration Code:</h3>
          <textarea id="configText" readonly>const CONFIG = {
  adminPass: "${CONFIG.adminPass}",
  secondaryPass: "${CONFIG.secondaryPass}",
  userFiles: ${JSON.stringify(CONFIG.userFiles, null, 4).replace(/"/g, '"')}
};</textarea>
          
          <button onclick="window.copyConfig()">üìã Copy Configuration</button>
          <p id="copyMessage"></p>
        </div>
      `;
    }

    window.testGitHubFile = function() {
      document.body.innerHTML = `
        <button class="back-btn" onclick="window.loadAdminPage()">‚Üê Back to Admin</button>
        <div class="container">
          <h1>Test GitHub File URL</h1>
          
          <div class="instruction-box">
            <p>Enter a GitHub raw file URL to test if it loads correctly:</p>
          </div>

          <input type="url" id="testUrl" placeholder="https://raw.githubusercontent.com/..." style="width: 80%;" />
          <br />
          <button onclick="window.loadTestFile()">üß™ Test Load</button>
          
          <div id="testResult" style="margin-top: 20px;"></div>
        </div>
      `;
    }

    window.loadTestFile = async function() {
      let url = document.getElementById('testUrl').value.trim();
      let resultDiv = document.getElementById('testResult');
      
      if (!url) {
        resultDiv.innerHTML = '<p class="error">Please enter a URL</p>';
        return;
      }

      resultDiv.innerHTML = '<p>Testing URL...</p>';
      
      try {
        const response = await fetch(url);
        if (response.ok) {
          const content = await response.text();
          resultDiv.innerHTML = `
            <div class="success">
              <h4>‚úÖ Success!</h4>
              <p>File loaded successfully (${content.length} characters)</p>
              <button onclick="window.previewTestContent('${url}')">üëÅÔ∏è Preview Content</button>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<p class="error">‚ùå Failed to load: ${response.status} ${response.statusText}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
      }
    }

    window.previewTestContent = async function(url) {
      try {
        const response = await fetch(url);
        const content = await response.text();
        let previewWindow = window.open("", "_blank");
        previewWindow.document.write(content);
        previewWindow.document.close();
      } catch (error) {
        alert("Error loading preview: " + error.message);
      }
    }

    window.previewFiles = function() {
      let fileKeys = Object.keys(CONFIG.userFiles);
      let buttons = fileKeys.map(key => 
        `<button onclick="window.previewSpecificFile('${key}')" style="padding: 10px 15px; margin: 10px; border: none; border-radius: 5px; background: #4caf50; color: white; cursor: pointer; display: block; width: 200px;">
          Preview: ${key.charAt(0).toUpperCase() + key.slice(1)}
        </button>`
      ).join('');

      document.body.innerHTML = `
        <button class="back-btn" onclick="window.loadAdminPage()">‚Üê Back to Admin</button>
        <div class="container">
          <h1>Preview All Files</h1>
          <p>Click any button below to preview that file:</p>
          <div style="text-align: center;">
            ${buttons}
          </div>
        </div>
      `;
    }

    window.previewSpecificFile = async function(fileName) {
      let content = CONFIG.userFiles[fileName];
      
      if (content.startsWith('http')) {
        try {
          const response = await fetch(content);
          const html = await response.text();
          let previewWindow = window.open("", "_blank");
          previewWindow.document.write(html);
          previewWindow.document.close();
        } catch (error) {
          alert("Error loading file: " + error.message);
        }
      } else {
        let previewWindow = window.open("", "_blank");
        previewWindow.document.write(content);
        previewWindow.document.close();
      }
    }

    window.copyConfig = function() {
      let textarea = document.getElementById('configText');
      textarea.select();
      document.execCommand('copy');
      document.getElementById('copyMessage').innerHTML = '<span class="success">‚úÖ Configuration copied to clipboard!</span>';
    }

    window.loadAdminPage = loadAdminPage;
  </script>
</body>
</html>
